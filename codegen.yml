overwrite: true
schema: 'src/apollo/schema.gql'
documents: 'src/apollo/{mutations,queries}/**/*.ts'
generates:
  src/apollo/generated.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withHooks: true
      withMutationFn: true
  ./graphql.schema.json:
    plugins:
      - 'introspection'
